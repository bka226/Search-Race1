<html>
  <head>
    {% if title %}
    <title>{{ title }} - UK Stat Search</title>
    {% else %}
    <title>Welcome to UK Stat Search</title>
    {% endif %}
  </head>
   <body bgcolor="lightgreen">
  
<hr> 

      <table border = 1>

      {% for key, value in form.iteritems() %} 
      
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
            
         {% endfor %}
      <h2>Found Records: </h2>
      </table>

      
   </body>
</html>
